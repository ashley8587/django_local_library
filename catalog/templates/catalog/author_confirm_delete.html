{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-3">Delete Author</h1>

    <div class="alert alert-danger mt-4">
        <p class="mb-0">Are you sure you want to delete the author: {{ author }}?</p>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Yes, delete</button>
    </form>
</div>
{% endblock %}
